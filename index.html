<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartwatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js" type="module"></script>
</head>
<body>
    <img src="assets/AppleWatch.png" alt="" id="watch">

    <div class="container">
        <header>
            <span>Slumber</span>
            <span class="hour">11:00:00</span>
        </header>

 <section class="return">
        <img src="assets/icons8-return-100 1.png" alt="Return Icon">
    </section>
        
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-pagination"></div>

                <div class="swiper-slide">
                    <section class="top">
                        <img src="./assets/Cama.svg" alt="" class="icon">
                        <img src="./assets/Button.svg" alt="" class="button">
                    </section>
                    <section class="text">
                        <span class="tittle">Descanso noturno</span>
                        <span class="date">SONO REM - 12/09</span>
                    </section>
                </div>

                <div class="swiper-slide">
                    <section class="top">
                        <img src="./assets/Rede.svg" alt="" class="icon">
                        <img src="./assets/Button.svg" alt="" class="button">
                    </section>
                    <section class="text">
                        <span class="tittle">Soneca Ã  tarde</span>
                        <span class="date">SONO REM - 12/09</span>
                    </section>
                </div>

                <div class="swiper-slide">
                    <section class="top">
                        <img src="./assets/icons8-app-store.svg" alt="" class="icon">
                        <img src="./assets/Button.svg" alt="" class="button">
                    </section>
                    <section class="text">
                        <span class="tittle">App Store</span>
                        <span class="date" style="display: none;">SONO REM</span> <span class="new-text">Visite a Loja!</span> 
                    </section>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
      <span>Projeto feito pelo <a href="https://henriquerocha.io/" target="_blank">Rocha</a></span>
  </footer>
</body>
</html>
